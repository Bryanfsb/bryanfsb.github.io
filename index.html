        <header>
            <img class="logo" src="images/d633104e8ed64d768825e44c7932767d.png">

            <nav class="nav">

        <main>
            <div class="entrada">

                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="salida">

                    <img class="montana" src="images/39946c2da7bb4c985391c2c5898ca005-montana-de-nieve.png" alt="montaña">

                </div>
                <div id="resultado">
                    <textarea id="mensaje" readonly></textarea>
                    <h2 id="confirmacionCopiado">Texto copiado con exito!</h2>
                    <button id="copiar">Copiar</button>
                </div>
            </div>
